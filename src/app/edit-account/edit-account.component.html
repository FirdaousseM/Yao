<div class="container">
    <h1 class="display-1"> Modifier le compte {{ user.name }} </h1>

    <form (ngSubmit)="updateAccount()">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-success">Modifier</button>
    </form>

    <button (click)="deleteAccount()" class="btn btn-danger">Supprimer le compte</button>
</div>
