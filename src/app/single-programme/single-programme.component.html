<a routerLink="edit"> Modifier ce programme en tant qu'auteur</a>

<h1>{{requeteProgramme[0].titre}}</h1>

<p>{{requeteProgramme[0].description}}</p>

<p>{{requeteProgramme[0].domaine}}</p>


<div *ngFor="let module of requeteProgramme | slice:1; let i = index;">
    <a routerLink="/programmes/{{requeteProgramme[0].id}}/modules/{{module.id}}">
        <div>
            <h3>{{module.titre}}</h3>
            <p>{{module.description}}</p>
        </div>
    </a>
</div>

<a routerLink="/programmes/{{requeteProgramme[0].id}}/modules/create">Creer un module pour le programme {{requeteProgramme[0].id}} </a>
