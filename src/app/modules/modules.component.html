<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Contenu</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unModule of allModules">
            <a routerLink="{{unModule.id}}">
                <th scope="row">{{unModule.id}}</th>
                <td>{{unModule.titre}}</td>
                <td>{{unModule.description}}</td>
                <td>{{unModule.contenu}}</td>
            </a>
        </tr>

    </tbody>
</table>
