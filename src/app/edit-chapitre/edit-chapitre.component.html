<h1> Edition du Module {{idDuModule}} en tant qu'auteur</h1>

<div *ngIf="affichageAllChapModifiable() ; else pageUpdate">


    <div *ngFor="let chapitre of chapitresDuMod">
        <div>
            <button routerLink="/modules/{{idDuModule}}/edit/content/{{chapitre.id}}" class="btn btn-primary">Modifier Chapitre {{chapitre.id}}</button>
            <h3>{{chapitre.titre}}</h3>
            <p>{{chapitre.contenu}}</p>
        </div>
    </div>
    <button routerLink="/modules/{{idDuModule}}/edit/content/create" class="btn btn-primary">Cr√©er un nouveau chapitre</button>
</div>

<ng-template #pageUpdate>
    <h1>Modifier le chapitre {{idDuChapitre}} de votre module {{idDuModule}}</h1>

    <div>
        <form (ngSubmit)="updateChapitre()">
            <div>
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" class="form-control"  name="titre"
                        [(ngModel)]="unChapitre.titre">
                </div>
                <div class="form-group">
                    <span class="input-group-text">Contenu</span>
                    <textarea class="form-control" rows="10" aria-label="With textarea"
                     name="contenu" [(ngModel)]="unChapitre.contenu"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Valider Modification</button>
        </form>
        <button (click)="deleteChapitre()" class="btn btn-primary">Supprimer ce chapitre</button>
    </div>
</ng-template>
