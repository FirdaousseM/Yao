<form (ngSubmit)="createProgramme()">
    <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" name="titre" [(ngModel)]="programmeCree.titre">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="programmeCree.description">
    </div>
    <div class="form-group">
        <label for="description">domaine</label>
        <input type="text" class="form-control" name="domaine" [(ngModel)]="programmeCree.domaine">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
