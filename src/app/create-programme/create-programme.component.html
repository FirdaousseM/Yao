<div class="container">

    <div class="row">
        <h1 class="display-1"> Créer un programme </h1>
    </div>

    <form (ngSubmit)="createProgramme()">
        <div class="form-group">
            <label for="titre">Titre :</label>
            <input type="text" class="form-control" name="titre" [(ngModel)]="programmeCree.titre">
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="programmeCree.description">
        </div>

        <label for="domaine">Domaine :</label>
        <select class="form-select" name="domaine" [(ngModel)]="programmeCree.domaine">
            <option selected>Choisir domaine</option>
            <option value="cuisine">Cuisine</option>
            <option value="sport">Sport</option>
            <option value="informatique">Informatique</option>
            <option value="developpement_informatique">Développement Informatique</option>
            <option value="reseau">Réseau</option>
        </select>

        <button type="submit" class="btn btn-success">Ajouter</button>
        
    </form>

</div>
