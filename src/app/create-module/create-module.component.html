<div class="container">

    <div class="row">
        <h1 class="display-1"> Cr√©er un module </h1>
    </div>
    <form (ngSubmit)="createModule()">
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" name="titre" [(ngModel)]="moduleCree.titre">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="moduleCree.description">
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>
