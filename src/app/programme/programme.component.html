<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Description</th>
            <th scope="col">Contenu</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unProgramme of allProgrammes">
            <a routerLink="{{unProgramme.id}}">
                <th scope="row">{{unProgramme.id}}</th>
                <td>{{unProgramme.titre}}</td>
                <td>{{unProgramme.description}}</td>
                <td>{{unProgramme.contenu}}</td>
            </a>
        </tr>

    </tbody>
</table>
