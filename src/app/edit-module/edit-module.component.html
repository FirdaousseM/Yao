<h1 class="display-1"> Modifier le module {{ idModule }} </h1>

<form (ngSubmit)="updateModule()">
    <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" name="titre" [(ngModel)]="leModule.titre">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="leModule.description">
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>

<a routerLink="content"> Modifier les chapitres du module {{ idModule }}</a>

<button (click)="deleteModule()" class="btn btn-primary">Supprimer le module</button>
